<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/BlogProject/public/css/blogs.css" />
  </head>

  <body>
    <div class="container">
      <form onsubmit="saveBlogs(event)">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"
            >Blog Title</label
          >
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Blog title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Author Name</label
          >
          <input
            type="text"
            class="form-control"
            name="author"
            placeholder="Blog author"
            required
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Content</label>
          <input
            type="text"
            class="form-control"
            name="content"
            placeholder="Blog content"
            required
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Post Blog</button>
        </div>
      </form>
      <br />
      <!-- Fetch blogs here -->
      <div class="container-fluid BlogsContainer" id="blogsContainer">
        <li>Title</li>
        <li>Author</li>
        <p>
          This is blog on current indian situations we are making it to showyou
          how india is going to destroy in 2024 because of midji
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/BlogProject/public/js/blogs.js"></script>
  </body>
</html>
