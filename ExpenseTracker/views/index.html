<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form onsubmit="saveToDatabase(event)" method="post">
      <h1 style="color: rgb(48, 98, 35)">Expense Tracker</h1>
      <fieldset style="background-color: rgb(200, 242, 193)">
        <legend>
          <b>Data of Expenses</b>
        </legend>
        <br />
        <label for="amount">Expense Amount:</label><br />
        <input
          type="number"
          min="1"
          max="100000"
          id="amount"
          name="amount"
        /><br /><br />

        <label for="description">Description:</label><br />
        <input type="text" id="description" name="description" /><br /><br />

        <label for="category">Choose a Category:</label>
        <select name="category" id="category">
          <option value="food">Food</option>
          <option value="grocery">Grocery</option>
          <option value="fuel">Fuel</option>
          <option value="travel">Travel</option>
          <option value="electronics">Electronics</option>
          <option value="movie">Movie</option>
          <option value="misc">Miscellaneous</option></select
        ><br /><br />

        <label for="Submit"></label>
        <input type="submit" id="Submit" name="submit" value="Add Expense" />
      </fieldset>
    </form>
    <ul id="listofitems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/js/frontend.js"></script>
  </body>
</html>
